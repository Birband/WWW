{% extends 'blog/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<!-- display all elements from games -->
<div id="home-main">
{% for game in games %}
<div class="tile">
    {% if game.cover %}
    <img class="thumbnail" src="/media/{{game.cover}}" alt="{{ game.title }}" />
    {% else %}
    <img class="thumbnail" src="/media/covers/none.png" alt="{{ game.title }}" />
    {% endif %}
    <h3>{{ game.title }}</h3>
    <div class="tile-info">
        <h2 class="score" >{{ game.rating }}</h2>
        <a href="{% url 'game' game.id %}">WiÄ™cej</a>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
